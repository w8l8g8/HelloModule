<!DOCTYPE html>
<html>

<head>

    <title>page1</title>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.2/themes/icon.css">

<body>
    <div class="easyui-panel" title="New Topic" style="width:400px">
        <form id="form1" action="saveUser.do" method="POST" style="padding:10px 60px 20px 60px">
            <label for="user">姓名:</label><input type="text" class="easyui-textbox" id="user" name="user" value="Jerry" /><br>
            <label for="age">年龄:</label><input type="text" class="easyui-textbox" id="age" name="age" value="28"  /><br>

                兴趣:
                <label for="chk1">篮球</label><input type="checkbox" id="chk1" name="interest" value="basketball" checked="checked"/><br>
                <label for="chk2">足球</label><input type="checkbox" id="chk2" name="interest" value="football" /><br>
                <label for="chk3">排球</label><input type="checkbox" id="chk3" name="interest" value="volleyball" /><br>

            <input type="submit" id="confirm" value="submit" />
        </form>
    </div>
